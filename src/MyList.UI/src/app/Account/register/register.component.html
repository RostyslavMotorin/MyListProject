<h1>Register</h1>
<div class="regsiterComponent">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <h2 class="text-ceter text-primary"></h2>
        <hr>
        <div class="form-group">
            <input type="email" class="form-control" name="email" [(ngModel)]="model.Email" placeholder="Enter your email">
        </div>
        <hr>
        <div class="form-group">
            <input type="text" class="form-control" name="userName" [(ngModel)]="model.UserName" placeholder="Enter your Username">
        </div>
        <hr>
        <div class="form-group">
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.FirstName" placeholder="Enter your FirstName">
        </div>
        <hr>
        <div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]=" model.Password " placeholder="Enter your password">
        </div>
        <hr>
        <div class="form-group">
            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]=" model.PasswordConfirm " placeholder="Repeat your password">
        </div>
        <div class="ErrorComponent" *ngIf="errors != {}">
            <div *ngFor="let error of errors | keyvalue">
                <b style="color: red;">{{error.value}}</b> <br>
            </div>
        </div>
        <br>
        <div class="form-group text-center">
            <button class="btn btn-success mr-2" style="margin: 3px;" type="submit">Register</button>
            <a href="home" class="btn btn-info mr-2">Cancel</a>
        </div>
    </form>

</div>
