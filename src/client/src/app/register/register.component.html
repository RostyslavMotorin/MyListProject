<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="email"
         [(ngModel)]="model.Email" placeholder="Email">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="firstName"
         [(ngModel)]="model.FirstName" placeholder="FirstName">
    </div><div class="form-group">
        <input type="text" class="form-control" name="secondName"
         [(ngModel)]="model.SecondName" placeholder="SecondName">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password"
         [(ngModel)]="model.Password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="passwordConfirm"
         [(ngModel)]="model.PasswordConfirm" placeholder="PasswordConfirm">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2"  type="submit">Register</button>
        <button class="btn btn-info mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
